<html>
	<head>
		<style type="text/css">
		</style>
		<SCRIPT LANGUAGE="Javascript"></SCRIPT>
		<script>
            let dmove = 0;
            let aCanvas;
            let intervalID;
			let context;
			let temp

            function start() {
				aCanvas = document.getElementById('myCanvas');
                context = aCanvas.getContext('2d');
                context.fillStyle = 'black';
                context.fillRect(dmove, 20, 50, 50);
                intervalID = window.setInterval(wait,2000);
			}
			
            function wait (){
                window.clearInterval(intervalID);
                intervalID = window.setInterval(draw,100);
            }

            function draw() {
				temp +=100;
                showRectangle(dmove);
                if (dmove == 550){
                    reset();
                }
                dmove = dmove + 10;
            }
            
			function showRectangle(x){
                context.fillStyle = 'black';
                context.clearRect(x-10, 20, 50, 50);
                context.fillRect(x, 20, 50, 50);
            }

            function reset(){
                showRectangle(dmove);
                window.clearInterval(intervalID);
            }
            
		</script>
    </head>
    <canvas id="myCanvas" width="400" height="400"></canvas>
	<body id="body" onload='start()'>
	</body>
</html>
