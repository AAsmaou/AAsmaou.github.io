<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>setInterval/clearInterval example</title>

  <script>
	function decompte(){
		var x = window.setInterval(decrementer(10), 1000);
		if (x==0){
			clearInterval(x);
		}
	}
    function decrementer(number) {
        number = number-1;
    }

  </script>
</head>

<body onload="decompte();">

</body>
</html>
