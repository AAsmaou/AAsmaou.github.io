<html>
	<head>
		<style type="text/css">
		</style>
		<SCRIPT LANGUAGE="Javascript"></SCRIPT>
		<script>
            var num = 10;
            
			function compteur(){
                affichage();
                if (num == 0){
                    resetNum();
                }
                num = num - 1;
            }
            function affichage(){
                body.innerHTML= num; 
            }
            var intervalID = window.setInterval(compteur,1000);

            function resetNum(){
                affichage();
                window.clearInterval(intervalID);
            }
            
		</script>
	</head>
	<body id="body" onload='compteur()'>
	</body>
</html>
